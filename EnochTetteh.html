<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Enoch Tetteh A-Frame Scene</title>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>

            <a-entity camera position="0 1.8 4" rotation="-10 0 0" look-controls></a-entity>

            <a-entity light="type: ambient; intensity: 0.9"></a-entity>
            <a-entity light="type: directional; intensity: 1" position="4 5 3"></a-entity>

            <a-cylinder position="0 0 0" radius="3" height="0.1" color="#c8ab83"></a-cylinder>

            <a-cone position="0 2.6 0" radius-bottom="3.2" radius-top="0.3" height="1.4" color="#b8860b"></a-cone>

            <a-cylinder position="-2.2 1 2.2" radius="0.08" height="2" color="#8B4513"></a-cylinder>
            <a-cylinder position="2.2 1 2.2" radius="0.08" height="2" color="#8B4513"></a-cylinder>
            <a-cylinder position="-2.2 1 -2.2" radius="0.08" height="2" color="#8B4513"></a-cylinder>
            <a-cylinder position="2.2 1 -2.2" radius="0.08" height="2" color="#8B4513"></a-cylinder>

            <a-entity position="0 0 0">
                <a-cylinder position="0 1 0" radius="0.8" height="0.12" color="#8B4513"></a-cylinder>
                <a-cylinder position="0 1.06 0" radius="0.84" height="0.04" color="#3d1f0f"></a-cylinder>
                <a-cylinder position="0 0.55 0" radius="0.15" height="1.1" color="#5A2A2A"></a-cylinder>
            </a-entity>

            <a-entity position="-0.9 0 0" rotation="0 90 0">
                <a-box position="0 0.65 0" width="0.7" height="0.12" depth="0.7" color="#7c0a02"></a-box>

                <a-cylinder position="-0.28 0.33 0.28" radius="0.05" height="0.70" color="#4e2b20"></a-cylinder>
                <a-cylinder position="0.28 0.33 0.28" radius="0.05" height="0.70" color="#4e2b20"></a-cylinder>
                <a-cylinder position="-0.28 0.33 -0.28" radius="0.05" height="0.70" color="#4e2b20"></a-cylinder>
                <a-cylinder position="0.28 0.33 -0.28" radius="0.05" height="0.70" color="#4e2b20"></a-cylinder>

                <a-box position="-0.25 1.15 -0.32" width="0.08" height="1" depth="0.08" color="#7c0a02"></a-box>
                <a-box position="0.25 1.15 -0.32" width="0.08" height="1" depth="0.08" color="#7c0a02"></a-box>
                <a-box position="0 1.4 -0.32" width="0.7" height="0.6" depth="0.08" color="#7c0a02"></a-box>
            </a-entity>

            <a-entity position="0.9 0 0" rotation="0 -90 0">
                <a-box position="0 0.65 0" width="0.7" height="0.12" depth="0.7" color="#7c0a02"></a-box>

                <a-cylinder position="-0.28 0.33 0.28" radius="0.05" height="0.70" color="#4e2b20"></a-cylinder>
                <a-cylinder position="0.28 0.33 0.28" radius="0.05" height="0.70" color="#4e2b20"></a-cylinder>
                <a-cylinder position="-0.28 0.33 -0.28" radius="0.05" height="0.70" color="#4e2b20"></a-cylinder>
                <a-cylinder position="0.28 0.33 -0.28" radius="0.05" height="0.70" color="#4e2b20"></a-cylinder>

                <a-box position="-0.25 1.15 -0.32" width="0.08" height="1" depth="0.08" color="#7c0a02"></a-box>
                <a-box position="0.25 1.15 -0.32" width="0.08" height="1" depth="0.08" color="#7c0a02"></a-box>
                <a-box position="0 1.4 -0.32" width="0.7" height="0.6" depth="0.08" color="#7c0a02"></a-box>
            </a-entity>

            <a-box position="-0.25 1.13 0.18" width="0.22" height="0.32" depth="0.22" color="#006400"></a-box>

            <a-cylinder position="0.28 1.13 0.18" radius="0.13" height="0.32" color="#f1c40f"></a-cylinder>

            <a-cylinder position="0 1.13 0.3" radius="0.1" height="0.22" color="#87CEFA"></a-cylinder>

            <a-cylinder position="-0.35 1.13 0" radius="0.1" height="0.22" color="#d9d9d9"></a-cylinder>
            <a-cylinder position="0.35 1.13 0" radius="0.1" height="0.22" color="#d9d9d9"></a-cylinder>

            <a-box position="0 1.13 -0.1" width="0.18" height="0.18" depth="0.18" color="#ffffff"></a-box>

        </a-scene>
    </body>

    </html>
</body>

</html>
