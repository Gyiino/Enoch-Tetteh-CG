<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>

    <body>
        <a-scene>

            <!-- FIXED CAMERA (same view in preview & browser) -->
            <a-entity camera position="0 1.8 4" rotation="-10 0 0" look-controls="enabled: false"></a-entity>

            <!-- LIGHTS -->
            <a-entity light="type: ambient; intensity: 0.8"></a-entity>
            <a-entity light="type: directional; intensity: 1" position="3 4 2"></a-entity>

            <!-- CARPET -->
            <a-cylinder position="0 0 0" radius="3" height="0.1" color="#c8ab83"></a-cylinder>

            <!-- TABLE -->
            <a-entity position="0 0 0">
                <a-cylinder position="0 1 0" radius="0.8" height="0.12" color="#8B4513"></a-cylinder>
                <a-cylinder position="0 0.5 0" radius="0.15" height="1" color="#5A2A2A"></a-cylinder>
            </a-entity>

            <!-- LEFT CHAIR (facing right) -->
            <a-entity position="-1.4 0 0" rotation="0 90 0">

                <!-- Seat -->
                <a-box position="0 0.45 0" width="0.7" height="0.1" depth="0.7" color="#7c0a02"></a-box>

                <!-- Legs -->
                <a-cylinder position="-0.28 0.22 0.28" radius="0.05" height="0.45" color="#4e2b20"></a-cylinder>
                <a-cylinder position="0.28 0.22 0.28" radius="0.05" height="0.45" color="#4e2b20"></a-cylinder>
                <a-cylinder position="-0.28 0.22 -0.28" radius="0.05" height="0.45" color="#4e2b20"></a-cylinder>
                <a-cylinder position="0.28 0.22 -0.28" radius="0.05" height="0.45" color="#4e2b20"></a-cylinder>

                <!-- Backrest Bars -->
                <a-box position="-0.25 0.75 -0.32" width="0.08" height="0.6" depth="0.08" color="#7c0a02"></a-box>
                <a-box position="0.25 0.75 -0.32" width="0.08" height="0.6" depth="0.08" color="#7c0a02"></a-box>

                <!-- Backrest Panel -->
                <a-box position="0 0.9 -0.32" width="0.7" height="0.4" depth="0.08" color="#7c0a02"></a-box>

            </a-entity>

            <!-- RIGHT CHAIR (facing left) -->
            <a-entity position="1.4 0 0" rotation="0 -90 0">

                <!-- Seat -->
                <a-box position="0 0.45 0" width="0.7" height="0.1" depth="0.7" color="#7c0a02"></a-box>

                <!-- Legs -->
                <a-cylinder position="-0.28 0.22 0.28" radius="0.05" height="0.45" color="#4e2b20"></a-cylinder>
                <a-cylinder position="0.28 0.22 0.28" radius="0.05" height="0.45" color="#4e2b20"></a-cylinder>
                <a-cylinder position="-0.28 0.22 -0.28" radius="0.05" height="0.45" color="#4e2b20"></a-cylinder>
                <a-cylinder position="0.28 0.22 -0.28" radius="0.05" height="0.45" color="#4e2b20"></a-cylinder>

                <!-- Backrest Bars -->
                <a-box position="-0.25 0.75 -0.32" width="0.08" height="0.6" depth="0.08" color="#7c0a02"></a-box>
                <a-box position="0.25 0.75 -0.32" width="0.08" height="0.6" depth="0.08" color="#7c0a02"></a-box>

                <!-- Backrest Panel -->
                <a-box position="0 0.9 -0.32" width="0.7" height="0.4" depth="0.08" color="#7c0a02"></a-box>

            </a-entity>

            <!-- MILO -->
            <a-box position="-0.25 1.13 0.18" width="0.22" height="0.32" depth="0.22" color="#006400"></a-box>

            <!-- NIDO -->
            <a-cylinder position="0.28 1.13 0.18" radius="0.13" height="0.32" color="#f1c40f"></a-cylinder>

            <!-- SUGAR -->
            <a-box position="0 1.13 -0.1" width="0.18" height="0.18" depth="0.18" color="#ffffff"></a-box>

            <!-- CUP -->
            <a-cylinder position="0 1.13 0.3" radius="0.1" height="0.22" color="#87CEFA"></a-cylinder>

        </a-scene>
    </body>
