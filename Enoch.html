<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>

    <body>
        <a-scene>

            <!-- CAMERA -->
            <a-entity camera position="0 1.8 4" rotation="-10 0 0" look-controls="enabled: false"></a-entity>

            <!-- LIGHTS -->
            <a-entity light="type: ambient; intensity: 0.8"></a-entity>
            <a-entity light="type: directional; intensity: 1" position="3 4 2"></a-entity>

            <!-- CARPET -->
            <a-cylinder position="0 0 0" radius="3" height="0.1" color="#c8ab83"></a-cylinder>

            <!-- TABLE WITH EDGE RIM -->
            <a-entity position="0 0 0">

                <!-- Table Top -->
                <a-cylinder position="0 1 0" radius="0.8" height="0.12" color="#8B4513"></a-cylinder>

                <!-- Edge Rim -->
                <a-cylinder position="0 1.06 0" radius="0.84" height="0.04" color="#3d1f0f"></a-cylinder>

                <!-- Table Stand -->
                <a-cylinder position="0 0.5 0" radius="0.15" height="1" color="#5A2A2A"></a-cylinder>

            </a-entity>

            <!-- LEFT CHAIR -->
            <a-entity position="-1.2 0 0" rotation="0 90 0">
                <a-box position="0 0.55 0" width="0.7" height="0.12" depth="0.7" color="#7c0a02"></a-box>

                <a-cylinder position="-0.28 0.30 0.28" radius="0.05" height="0.65" color="#4e2b20"></a-cylinder>
                <a-cylinder position="0.28 0.30 0.28" radius="0.05" height="0.65" color="#4e2b20"></a-cylinder>
                <a-cylinder position="-0.28 0.30 -0.28" radius="0.05" height="0.65" color="#4e2b20"></a-cylinder>
                <a-cylinder position="0.28 0.30 -0.28" radius="0.05" height="0.65" color="#4e2b20"></a-cylinder>

                <a-box position="-0.25 1.0 -0.32" width="0.08" height="0.9" depth="0.08" color="#7c0a02"></a-box>
                <a-box position="0.25 1.0 -0.32" width="0.08" height="0.9" depth="0.08" color="#7c0a02"></a-box>

                <a-box position="0 1.25 -0.32" width="0.7" height="0.6" depth="0.08" color="#7c0a02"></a-box>
            </a-entity>

            <!-- RIGHT CHAIR -->
            <a-entity position="1.2 0 0" rotation="0 -90 0">
                <a-box position="0 0.55 0" width="0.7" height="0.12" depth="0.7" color="#7c0a02"></a-box>

                <a-cylinder position="-0.28 0.30 0.28" radius="0.05" height="0.65" color="#4e2b20"></a-cylinder>
                <a-cylinder position="0.28 0.30 0.28" radius="0.05" height="0.65" color="#4e2b20"></a-cylinder>
                <a-cylinder position="-0.28 0.30 -0.28" radius="0.05" height="0.65" color="#4e2b20"></a-cylinder>
                <a-cylinder position="0.28 0.30 -0.28" radius="0.05" height="0.65" color="#4e2b20"></a-cylinder>

                <a-box position="-0.25 1.0 -0.32" width="0.08" height="0.9" depth="0.08" color="#7c0a02"></a-box>
                <a-box position="0.25 1.0 -0.32" width="0.08" height="0.9" depth="0.08" color="#7c0a02"></a-box>

                <a-box position="0 1.25 -0.32" width="0.7" height="0.6" depth="0.08" color="#7c0a02"></a-box>
            </a-entity>

            <!-- ORIGINAL ITEMS -->
            <a-box position="-0.25 1.13 0.18" width="0.22" height="0.32" depth="0.22" color="#006400"></a-box>
            <a-cylinder position="0.28 1.13 0.18" radius="0.13" height="0.32" color="#f1c40f"></a-cylinder>
            <a-box position="0 1.13 -0.1" width="0.18" height="0.18" depth="0.18" color="#ffffff"></a-box>

            <!-- MAIN CUP (original) -->
            <a-cylinder position="0 1.13 0.3" radius="0.1" height="0.22" color="#87CEFA"></a-cylinder>

            <!-- ★ ONLY TWO CUPS NOW ★ -->
            <a-cylinder position="-0.35 1.13 0" radius="0.1" height="0.22" color="#d9d9d9"></a-cylinder>
            <a-cylinder position="0.35 1.13 0" radius="0.1" height="0.22" color="#d9d9d9"></a-cylinder>

        </a-scene>
    </body>
